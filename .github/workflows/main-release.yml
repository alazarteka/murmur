name: Build And Release (Main)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: main-release
  cancel-in-progress: true

jobs:
  build-macos:
    if: github.ref == 'refs/heads/main'
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri bundles
        run: npm run tauri:build

      - name: Zip app bundle
        run: |
          cd src-tauri/target/release/bundle/macos
          ditto -c -k --sequesterRsrc --keepParent Murmur.app Murmur.app.zip

      - name: Move rolling tag to latest main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag -f main-latest "${GITHUB_SHA}"
          git push --force origin refs/tags/main-latest

      - name: Publish rolling release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: main-latest
          name: Main Latest
          prerelease: true
          body: |
            Automated build from main at commit ${{ github.sha }}.
          files: |
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/release/bundle/macos/Murmur.app.zip
