name: Build And Release (Main)

on:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "src-tauri/**"
      - "index.html"
      - "package.json"
      - "package-lock.json"
      - "tsconfig.json"
      - "tsconfig.node.json"
      - "vite.config.ts"
      - ".github/workflows/main-release.yml"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: main-release
  cancel-in-progress: true

jobs:
  build-macos:
    if: github.ref == 'refs/heads/main'
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri bundles
        run: npm run tauri:build

      - name: Zip app bundle
        run: |
          cd src-tauri/target/release/bundle/macos
          ditto -c -k --sequesterRsrc --keepParent Murmur.app Murmur.app.zip

      - name: Move rolling tag to latest main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag -f main-latest "${GITHUB_SHA}"
          git push --force origin refs/tags/main-latest

      - name: Ensure rolling prerelease exists
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          NOTES="Automated build from main at commit ${GITHUB_SHA}."

          if gh release view main-latest >/dev/null 2>&1; then
            gh release edit main-latest \
              --title "Main Latest" \
              --notes "${NOTES}" \
              --prerelease
          else
            gh release create main-latest \
              --title "Main Latest" \
              --notes "${NOTES}" \
              --prerelease \
              --target "${GITHUB_SHA}"
          fi

      - name: Upload release assets
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release upload main-latest \
            src-tauri/target/release/bundle/dmg/*.dmg \
            src-tauri/target/release/bundle/macos/Murmur.app.zip \
            --clobber
